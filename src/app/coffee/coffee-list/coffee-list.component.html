<div class="container-fluid">
  <div class="grid-container">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Region</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coffee of coffees">
            <td>{{ coffee.id }}</td>
            <td>{{ coffee.nombre }}</td>
            <td>{{ coffee.tipo }}</td>
            <td>{{ coffee.region }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <label>Total Café Blend: {{ blendCount }}</label>
    <br>
    <label>Total Café de Origen: {{ origenCount }}</label>
  </div>
</div>
